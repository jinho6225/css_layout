<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	  <div class="container">
		<div class="header">
			<i class="fas fa-times fa-2x"></i>
			<h1 class="header__text">Playlist</h1>
		</div>

		<div class="playing">
			<div class="playing__img-box">
				<div class="playing__img-box__image"></div>
			</div>
			<div class="playing-info">
				<h1 class="playing-info__title">Random Love</h1>
				<h5 class="playing-info__singer">by Divay Kapoor</h5>
			</div>
		</div>
		<div class="control-box">
			<div class="control-box__play-btn">
				<i class="fas fa-play fa-2x"></i>
				<span class="control-box__play-btn__text">Play</span>
			</div>
			<div class="control-box__heart-btn">
				<i class="far fa-heart fa-2x"></i>
			</div>
			<div class="control-box__add-btn">
				<i class="fas fa-plus fa-2x"></i>
			</div>
		</div>
		<div class="next-song">
			<div class="next-song__preview"></div>
			<div class="next-song__info">
				<h3 class="next-song__title">Matargasti</h3>
				<h6 class="next-song__singer">Mohit Chauha6</h6>
			</div>	
		</div>
		<div class="next-song">
			<div class="next-song__preview"></div>
			<div class="next-song__info">
				<h3 class="next-song__title">Attitude</h3>
				<h6 class="next-song__singer">Lewis OfMa6 . Attitude</h6>
			</div>	
		</div>
		<div class="next-song">
			<div class="next-song__preview"></div>
			<div class="next-song__info">
				<h3 class="next-song__title">Try Everything</h3>
				<h6 class="next-song__singer">Shakira . Zootopia</h6>
			</div>	
		</div>
		<div class="next-song">
			<div class="next-song__preview"></div>
			<div class="next-song__info">
				<h3 class="next-song__title">Sunflower</h3>
				<h6 class="next-song__singer">Joseph Vincent . Sunflower</h6>
			</div>	
		</div>
	  </div>
  </body>
</html>
