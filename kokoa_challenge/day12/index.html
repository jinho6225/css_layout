<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="outer-container left">
      <header class="header">
        <span class="header__left"><i class="fas fa-arrow-left"></i></span>
        <span class="haeder__right"><i class="fas fa-search"></i></span>
      </header>

      <div class="dashboard">
        <div class="dashboard__image"></div>
        <div class="dashboard__title">Tyler, The Creator</div>
        <div class="dashboard__category">Rap, Hip-Hop</div>
        <div class="dashboard__btn-box">
          <button>Shuffle</button>
          <button><i class="fas fa-heart"></i><span class="dashboard__btn-box__text">212971</span></button>
        </div>
      </div>

      <div class="play-list">
        <ul class="play-list__ul">
          <li class="play-list__li">
            <div class="play-list__li__image">
              <div class="image"></div>
            </div>
            <div class="play-list__info">
              <div class="play-list__information">
                <div class="play-list__information__singer">Tyler, the Creator</div>
                <div class="play-list__information__title">EARFQUAKE</div>
              </div>
              <div class="play-list__option-icon"><i class="fas fa-ellipsis-v"></i></div>
            </div>
          </li>
          <li class="play-list__li">
            <div class="play-list__li__image">
              <div class="image"></div>
            </div>
            <div class="play-list__info">
              <div class="play-list__information">
                <div class="play-list__information__singer">Tyler, the Creator</div>
                <div class="play-list__information__title">EARFQUAKE</div>
              </div>
              <div class="play-list__option-icon"><i class="fas fa-ellipsis-v"></i></div>
            </div>
          </li>
          <li class="play-list__li">
            <div class="play-list__li__image">
              <div class="image"></div>
            </div>
            <div class="play-list__info">
              <div class="play-list__information">
                <div class="play-list__information__singer">Tyler, the Creator</div>
                <div class="play-list__information__title">EARFQUAKE</div>
              </div>
              <div class="play-list__option-icon"><i class="fas fa-ellipsis-v"></i></div>
            </div>
          </li>
          <li class="play-list__li">
            <div class="play-list__li__image">
              <div class="image"></div>
            </div>
            <div class="play-list__info">
              <div class="play-list__information">
                <div class="play-list__information__singer">Tyler, the Creator</div>
                <div class="play-list__information__title">EARFQUAKE</div>
              </div>
              <div class="play-list__option-icon"><i class="fas fa-ellipsis-v"></i></div>
            </div>
          </li>                              
        </ul>
      </div>

      <div class="playbar">
        <div class="playbar__song-info">
          <p class="playbar__song-info__singer">Tyler, The Creator</p>
          <p class="playbar__song-info__title">NOVEMBER</p>
        </div>
        <div class="playbar__control-panel">
          <span class="playbar__control-panel__left"><i class="fas fa-step-backward"></i></span>
          <span class="playbar__control-panel__center"><i class="fas fa-pause"></i></span>
          <span class="playbar__control-panel__right"><i class="fas fa-step-forward"></i></span>
        </div>
      </div>


    </div>
    <div class="outer-container right">
      <header class="header">
        <span class="header__left"><i class="fas fa-arrow-left"></i></span>
        <span class="haeder__right"><i class="fas fa-ellipsis-v"></i></span>
      </header>

      <div class="album">
        <div class="album__image"></div>
        <div class="album__title">November</div>
        <div class="album__singer">Tyler, The Creator</div>
      </div>

      <div class="play-range-box">
        <div class="play-range-box__running-hour">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <div class="play-range-box__range">
          <div class="black-line"></div>
          <input type="range" name="" id="" class="play-range-box__range__input-range" />
        </div>
      </div>

      <div class="control-bar">
        <span><i class="fas fa-retweet"></i></span>
        <span><i class="fas fa-step-backward"></i></span>
        <span><i class="fas fa-play-circle fa-3x"></i></span>
        <span><i class="fas fa-step-forward"></i></span>
        <span><i class="fas fa-random"></i></span>
      </div>


    </div>

  </body>
</html>
